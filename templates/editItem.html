<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<form action="{{url_for('editItem', cat_name= cat_name.name, item_name = item_name.name)}}" method="post">
	<p>Name:</p>
	<input type="text" name="name" placeholder="{{item_name.name}}">
	<br>
	<p>Description:</p>
	<input type="text" name="description" placeholder="{{item_name.description}}">
	<br>
	<p>Category:</p>
		<select>
		    <option value="{{ cat_name.name }}">{{ cat_name.name }}</option>
		</select>


  <br><br>
  <input type="submit" name = 'Edit'>
</form>
</body>
</html>
