<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">

</head>

<body>

    <nav class="navbar navbar-light" style="background-color: #E9ECEF;">
        <span class="navbar-brand mb-0 h1"><h1>Catalog  App</h1></span>
    </nav>

    <div class="container">

        <div class="jumbotron">

            <form action="{{url_for('editItem', cat_name= cat_name.name, item_name = item_name.name)}}" method="post">

                <h1>Edit Item</h1>

                <div class=".form-row">
                    <div class="form-group col-6 ">
                        <label for="itemname ">Name</label>
                        <input type="text" class="form-control " id="itemname" name="name" placeholder="{{item_name.name}}">
                        <br>
                    </div>
                </div>

                <div class=".form-row">
                    <div class="form-group col-6">
                        <label for="txt"> Description</label>
                        <textarea class="form-control" name="description" id="txt" rows="3" placeholder="{{item_name.description}}"></textarea>
                    </div>

                </div>

                <br>
                <div class=".form-row">
                    <p>Category:</p>
                    <div class="form-group col-6">
                        <select class="form-control">
                            <option value="{{ cat_name.name }}">{{ cat_name.name }}</option>
                        </select>
                    </div>
                </div>

                <br>
                <div class="form-row">

                    <div class="form-group col-2">
                        <input class="form-control btn btn-primary" type="submit" name='Edit'>
                    </div>

                      	<div class="form-group col-3">

                		<a class="btn btn-primary" href="{{url_for('itemDetail', cat_name = cat_name.name, item_name = item_name.name)}}">Cancel</a>
                	</div>



                </div>


            </form>
        </div>

    </div>

</body>

</html>
