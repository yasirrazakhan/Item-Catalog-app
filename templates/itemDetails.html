<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
{%for item in items%}
	<h3>{{item.name}}</h3>
	<p>{{item.description}}</p>
	<a href="{{url_for('editItem', cat_name = catalog.name, item_name= item.name )}}">Edit</a>
	<a href="{{url_for('deleteItem', cat_name = catalog.name, item_name= item.name )}}">Delete</a>
	{%endfor%}
</body>
</html>
