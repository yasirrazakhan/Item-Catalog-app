<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<form>
	<p>Name:</p>
	<input type="text" name="name" placeholder="Item Name">
	<br>
	<p>Description:</p>
	<input type="text" name="description" placeholder="Item description">
	<br>
	<p>Category:</p>
	<select name="categoreis">
		{%for catalog in catalogs%}

    	{%endfor%}
  </select>
  <br><br>
  <input type="submit">
</form>
</body>
</html>
