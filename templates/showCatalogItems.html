
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://use.fontawesome.com/a50b625433.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

</head>
<body>
		<nav class="navbar navbar-light" style="background-color: #E9ECEF;">
 			<span class="navbar-brand mb-0 h1"><h1>Catalog App</h1></span>
		</nav>
<div class="container">

		<div class="jumbotron">
			<a  href="{{url_for('showCatalog')}}"><h1><i class="fas fa-arrow-alt-circle-left"></i></h1></a>
		<div class="row">

		<div class="col-6">

				<div class="col">
							<h2>Categories</h2>

									{% for catalog in allcat %}
									<a href='{{url_for('showItems',  cat_name = catalog.name)}}'>{{catalog.name}}</a>
											<br>
									{% endfor %}
										</div>
		</div>



		<div class="col-6">
		<h1>{{cat_name}} Items</h1>
		<a href="{{url_for('createnewItem', cat_name = cat_name)}}">Add New item</a>
	<br>
	<br>
	{%for item in items%}
	<a href="{{url_for('itemDetail', cat_name = cat_name, item_name = item.name)}}">{{item.name}}</a>
	<br>
	{%endfor%}
		</div>

		</div>






	</div>
</div>
</body>
</html>
